<!--Файл для страницы авторизации-->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block body %}
    <div class="container">

   <h1>Регистрация</h1>
   {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
   {% endwith %}

        <form method="post">
            <table>
                <tr>
                    <td>Логин</td>
                    <td><input type="text" name="login"></td>
                </tr>
                <tr>
                    <td>Пароль</td>
                    <td><input type="text" name="password"></td>
                </tr>
                <tr>
                    <td>Павторите пароль</td>
                    <td><input type="text" name="password2"></td>
                </tr>
                <tr>
                    <td><a href = "/login">Авторизация</a></td>
                    <td><input type="submit" value="register"></td>
                </tr>
            </table>
        </form>

    </div>
    {% endblock %}
</body>
</html>
